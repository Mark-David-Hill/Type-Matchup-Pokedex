        <!-- Pokemon Info Modal -->

        <div class="modal fade" id="pokeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true">
          <!-- aria-hidden="true" -->
          <!-- Modal Dialog -->
          <div class="modal-dialog modal-dialog-centered">
              <!-- Modal Content -->
              <div id="modalContent" class="modal-content wrapper">

                  <!-- Modal Header -->
                  <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>

                  <!-- Loading Div Border -->
                  <div class="spinner-border text-danger load-outer"></div>
                  <!-- Loading Div Inner -->
                  <div class="spinner-grow text-muted load-inner"></div>
                  
                  <!-- Image Row -->
                  <div class="row modalImage shimmer-white" id="modalImgDiv">
                      <img class="img-fluid" id="pokeImage" src="" alt="Pokemon" style="display: none;">
                  </div> <!-- end Image Row -->

                  <!-- Name Row -->
                  <!-- style="background-color: rgb(255, 132, 132)" -->
                  <div class="d-flex flex-row name-header animate">
                      <div class="d-flex flex-column justify-content-center align-items-center">
                          <h2 id="pokeName" class="text-center align-middle mx-5 px-4"></h2>
                      </div>
                      <div class="d-flex flex-column justify-content-center align-items-center">
                          <ul id="pokeTypes" class="list-unstyled text-center align-middle pt-3 list-unstyled"></ul>
                      </div>
                  </div> <!-- End Name Row -->

                  <!--  -->
                  <!-- Defense Dmg Profile -->
                  <!--  -->
                      
                  <!-- Weak to Row -->
                  <div id="weakToRow" class="d-flex flex-row p-2 weak-to animate">
                      <div class="col">
                          <h4 class="pt-2 dmgLabel hideText"></h4>
                      </div>
                      <div class="col">
                          <div id="weakToTypes" class="list-unstyled d-flex flex-row flex-wrap"></div>
                      </div>
                  </div> <!-- End Weak to Row -->
                  
                  <!-- Resistant to Row -->
                  <div id="resistsRow" class="d-flex flex-row p-2 resists animate">
                      <div class="col">
                          <h4 class="pt-2 dmgLabel hideText"></h4>
                      </div>
                      <div class="col">
                          <div id="resistsTypes" class="list-unstyled d-flex flex-row flex-wrap"></div>
                      </div>
                  </div> <!-- End Resistant to Row -->

                  <!-- Immune to Row -->
                  <div id="immuneToRow" class="d-flex flex-row p-2 immune-to animate">
                      <div class="col">
                          <h4 class="pt-2 dmgLabel hideText"></h4>
                      </div>
                      <div class="col">
                          <ul id="immuneToTypes" class="list-unstyled d-flex flex-row flex-wrap"></ul>
                      </div>
                  </div> <!-- End Immune to Row -->
                   
                  

                  <!-- Modal Footer -->
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>

              </div> <!-- End Modal Content -->
          </div> <!-- End Modal Dialog -->
      </div>
