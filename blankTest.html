    <title>Type Matchup Pokedex</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Modal Button -->
        
        <div class="bd-example">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pokeModal">
              Launch demo modal
            </button>
          </div>

          <!-- Class Names: 
                Name- change innerHTML to #${pokeId} ${name}
                    .pokeName
                Image- change element's src to the correct url
                    .pokeImage
                Type lists- loop through with <li> of types
                    .pokeTypes
                    .weakToTypes
                    .resistsTypes
                    .immuneToTypes
                Profile Rows and x2, x4- hide or reveal based on whether or not is applicable
                    .weakToRow
                    .resistsRow
                    .immunToRow
                    .x2
                    .x4
            -->

            <!-- Image 525x500 -->

            <!-- Pokemon Info Modal -->
        <div class="modal fade show" id="pokeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog" style="display: block;">
            <!-- Modal Dialog -->
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <!-- Modal Content -->
                <div id="modalContent" class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <!-- <h5 class="modal-title">Modal title</h5> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Image Row -->
                    <div class="row">
                        <img id="pokeImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/130.png" alt="Gyarados">
                    </div> <!-- end Image Row -->

                    <!-- Name Row -->
                    <!-- style="background-color: rgb(255, 132, 132)" -->
                    <div class="d-flex flex-row name-header">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h2 id="pokeName" class="col-12 text-center align-middle mx-5 px-4"></h2>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <ul id="pokeTypes" class="list-unstyled text-center align-middle pt-4 list-unstyled">
                                <li class="placeholder shadow rounded text-center type water p-1 m-1">Type 1</li>
                                <li class="placeholder shadow rounded text-center type flying p-1 m-1">Type 2</li>
                            </ul>
                        </div>
                    </div> <!-- End Name Row -->

                    <!-- Defense Dmg Profile -->
                    <div>
                        
                        <!-- Weak to Row -->
                        <div id="weakToRow" class="row p-3 weak-to">
                            <div class="col">
                                <h4 class="pt-2">Weak To:</h4>
                            </div>
                            <div class="col">
                                <div id="weakToTypes" class="list-unstyled d-flex flex-row">
                                    <!-- x2 -->
                                    <li class="list-group-item shadow rounded text-center type rock p-1 m-1">rock</li><h4 id="x2" class="pt-2">x2</h4>
                                    <!-- x4 -->
                                    <li class="list-group-item shadow rounded text-center type electric p-1 m-1">electric</li><h4 id="x4" class="pt-2">x4</h4>        
                                </div>
                            </div>
                        </div> <!-- End Weak to Row -->
                        
                        <!-- Resistant to Row -->
                        <div id="resistsRow" class="row p-3 resists">
                            <div class="col">
                                <h4 class="pt-2">Resistant To:</h4>
                            </div>
                            <div class="col">
                                <div id="resistsTypes" class="list-unstyled d-flex flex-row">
                                    <li class="list-group-item shadow rounded text-center type fire p-1 m-1">fire</li>
                                    <li class="list-group-item shadow rounded text-center type water p-1 m-1">water</li>
                                    <li class="list-group-item shadow rounded text-center type fighting p-1 m-1">fighting</li>
                                    <li class="list-group-item shadow rounded text-center type bug p-1 m-1">bug</li>
                                    <li class="list-group-item shadow rounded text-center type steel p-1 m-1">steel</li><h4 class="pt-2">xÂ½</h4>        
                                </div>
                            </div>
                        </div> <!-- End Resistant to Row -->

                        <!-- Immune to Row -->
                        <div id="immuneToRow" class="row p-3 immune-to">
                            <div class="col">
                                <h4 class="pt-2">Immune To:</h4>
                            </div>
                            <div class="col">
                                <ul id="immuneToTypes" class="list-unstyled d-flex flex-row">
                                    <li class="shadow rounded text-center type ground p-1 m-1">ground</li><h4 class="pt-2">x0</h4>        
                                </ul>
                            </div>
                        </div> <!-- End Immune to Row -->
                     
                    </div> <!-- End Defense Dmg Profile -->

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>

                </div> <!-- End Modal Content -->
            </div> <!-- End Modal Dialog -->
        </div> <!-- End Modal -->
