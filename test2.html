    <title>Type Matchup Pokedex</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container">

        


        <!-- Modal Button -->
        
        <div class="bd-example">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pokeModal">
              Launch demo modal
            </button>
          </div>





    
          

        <!--  -->
        <!-- Pokemon Info Modal -->
        <!--  -->
        <div class="modal fade show" id="pokeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog" style="display: block; padding-left: 0px;">
          <!-- Modal Dialog -->
          <div class="modal-dialog modal-dialog-centered">
              <!-- Modal Content -->
              <div id="modalContent" class="modal-content">

                  <!-- Modal Header -->
                  <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>

                  <!-- Loading Div Border -->
                  <div class="spinner-border text-danger load load-outer" style="display: none;"></div>
                  <!-- Loading Div Inner -->
                  <div class="spinner-grow text-muted load load-inner" style="display: none;"></div>
                  <!-- Error Message Div -->
                  <div id="modalError" class="m-3 d-none"></div>

                  <!-- Image Row -->
                  <div class="row modalImage" id="modalImgDiv">
                      <img class="img-fluid" id="pokeImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/8.png" alt="wartortle" style="display: block;">
                      <!-- <span>→</span> -->
                  </div> <!-- end Image Row -->
                  
                  <!-- Arrow Row -->
                  <div class="d-flex justify-content-between" id="arrowRow">
                    <div>
                      <button id="leftArrow" class="btn btn-outline-secondary my-1 mx-2">←</button> <span><small>Squirtle</small></span>
                    </div>
                    <div>
                      <span><small>Blastoise</small></span> <button id="rightArrow" class="btn btn-outline-secondary my-1 mx-2">→</button>
                    </div>
                  </div>

                  <!-- position-absolute top-50 start-50 translate-middle -->

                  <!-- Name Row -->
                  <!-- style="background-color: rgb(255, 132, 132)" -->
                  <div class="d-flex flex-row name-header flex-wrap flex-lg-nowrap flex">
                      <div class="d-flex flex-column justify-content-center align-items-center">
                          <h4 id="pokeName" class="text-center align-middle mx-2 px-2 my-2">
                              <span id="pokeId" class="my-2">#8</span>
                              <select class="form-select-lg m-1 mx-md-2 my-md-0" id="pokeSelect"><option value="squirtle">Squirtle</option><option id="option1" value="wartortle" selected="">Wartortle</option><option value="blastoise">Blastoise</option><option value="blastoise-mega">Blastoise-Mega</option><option value="blastoise-gmax">Blastoise-Gmax</option></select>
                          </h4>
                      </div>
                      <div class="d-flex flex-column justify-content-center align-items-center mx-3">
                          <ul id="pokeTypes" class="list-unstyled text-center align-middle pt-3 list-unstyled"><li class="shadow type rounded text-center water p-1 m-1">Water</li>
</ul>
                      </div>
                  </div> <!-- End Name Row -->

                  <!--  -->
                  <!-- Defense Dmg Profile -->
                  <!--  -->
                      
                  <!-- Weak to Row -->
                  <div id="weakToRow" class="d-flex flex-row p-2 weak-to">
                      <div class="col">
                          <h4 class="pt-2 dmgLabel">Weak To:</h4>
                      </div>
                      <div class="col">
                          <div id="weakToTypes" class="list-unstyled d-flex flex-row flex-wrap"><div class="d-flex flex-row flex-wrap"><li class="shadow type rounded text-center grass p-1 m-1">Grass</li><li class="shadow type rounded text-center electric p-1 m-1">Electric</li><h4 id="x2" class="pt-2">x2&nbsp;</h4></div></div>
                      </div>
                  </div> <!-- End Weak to Row -->
                  
                  <!-- Resistant to Row -->
                  <div id="resistsRow" class="d-flex flex-row p-2 resists">
                      <div class="col">
                          <h4 class="pt-2 dmgLabel">Resistant To:</h4>
                      </div>
                      <div class="col">
                          <div id="resistsTypes" class="list-unstyled d-flex flex-row flex-wrap"><div class="d-flex flex-row flex-wrap"><li class="shadow type rounded text-center fire p-1 m-1">Fire</li><li class="shadow type rounded text-center water p-1 m-1">Water</li><li class="shadow type rounded text-center ice p-1 m-1">Ice</li><li class="shadow type rounded text-center steel p-1 m-1">Steel</li><h4 id="x1half" class="pt-2">x½</h4></div></div>
                      </div>
                  </div> <!-- End Resistant to Row -->

                  <!-- Immune to Row -->
                  <div id="immuneToRow" class="flex-row p-2 immune-to" style="display: none;">
                      <div class="col">
                          <h4 class="pt-2 dmgLabel">Immune To:</h4>
                      </div>
                      <div class="col">
                          <ul id="immuneToTypes" class="list-unstyled d-flex flex-row flex-wrap"></ul>
                      </div>
                  </div> <!-- End Immune to Row -->
                   
                  

                  <!-- Modal Footer -->
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>

              </div> <!-- End Modal Content -->
          </div> <!-- End Modal Dialog -->
      </div>



          <!-- Class Names: 
                Name- change innerHTML to #${pokeId} ${name}
                    .pokeName
                Image- change element's src to the correct url
                    .pokeImage
                Type lists- loop through with <li> of types
                    .pokeTypes
                    .weakToTypes
                    .resistsTypes
                    .immuneToTypes
                Profile Rows and x2, x4- hide or reveal based on whether or not is applicable
                    .weakToRow
                    .resistsRow
                    .immunToRow
                    .x2
                    .x4
            -->
