<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Matchup Pokedex</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!--  -->
        <!-- Pokemon Info Modal -->
        <!--  -->
        <div class="modal fade" id="pokeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <!-- Modal Dialog -->
            <div class="modal-dialog modal-dialog-centered">
                <!-- Modal Content -->
                <div id="modalContent" class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Image Row -->
                    <div class="row modalImage" id="modalImgDiv">
                        <img class="img-fluid" id="pokeImage" src="" alt="Pokemon">
                    </div> <!-- end Image Row -->

                    <!-- Name Row -->
                    <!-- style="background-color: rgb(255, 132, 132)" -->
                    <div class="d-flex flex-row name-header">
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <h2 id="pokeName" class="text-center align-middle mx-5 px-4">#130 Gyarados</h2>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center">
                            <ul id="pokeTypes" class="list-unstyled text-center align-middle pt-3 list-unstyled">
                                <li class="shadow rounded text-center type water p-1 m-1">water</li>
                                <li class="shadow rounded text-center type flying p-1 m-1">flying</li>
                            </ul>
                        </div>
                    </div> <!-- End Name Row -->

                    <!--  -->
                    <!-- Defense Dmg Profile -->
                    <!--  -->
                        
                    <!-- Weak to Row -->
                    <div id="weakToRow" class="d-flex flex-row p-2 weak-to">
                        <div class="col">
                            <h4 class="pt-2 dmgLabel">Weak To:</h4>
                        </div>
                        <div class="col">
                            <div id="weakToTypes" class="list-unstyled d-flex flex-row flex-wrap">
                                <!-- x2 -->
                                <li class="list-group-item shadow rounded text-center type rock p-1 m-1">rock</li><h4 id="x2" class="pt-2">x2</h4>
                                <!-- x4 -->
                                <li class="list-group-item shadow rounded text-center type electric p-1 m-1">electric</li><h4 id="x4" class="pt-2">x4</h4>        
                            </div>
                        </div>
                    </div> <!-- End Weak to Row -->
                    
                    <!-- Resistant to Row -->
                    <div id="resistsRow" class="d-flex flex-row p-2 resists">
                        <div class="col">
                            <h4 class="pt-2 dmgLabel">Resistant To:</h4>
                        </div>
                        <div class="col">
                            <div id="resistsTypes" class="list-unstyled d-flex flex-row flex-wrap">
                                <li class="list-group-item shadow rounded text-center type fire p-1 m-1">fire</li>
                                <li class="list-group-item shadow rounded text-center type water p-1 m-1">water</li>
                                <li class="list-group-item shadow rounded text-center type fighting p-1 m-1">fighting</li>
                                <li class="list-group-item shadow rounded text-center type bug p-1 m-1">bug</li>
                                <li class="list-group-item shadow rounded text-center type steel p-1 m-1">steel</li><h4 class="pt-2">x½</h4>        
                            </div>
                        </div>
                    </div> <!-- End Resistant to Row -->

                    <!-- Immune to Row -->
                    <div id="immuneToRow" class="d-flex flex-row p-2 immune-to">
                        <div class="col">
                            <h4 class="pt-2 dmgLabel">Immune To:</h4>
                        </div>
                        <div class="col">
                            <ul id="immuneToTypes" class="list-unstyled d-flex flex-row flex-wrap">
                                <li class="shadow rounded text-center type ground p-1 m-1">ground</li><h4 class="pt-2">x0</h4>        
                            </ul>
                        </div>
                    </div> <!-- End Immune to Row -->
                     
                    

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>

                </div> <!-- End Modal Content -->
            </div> <!-- End Modal Dialog -->
        </div> <!-- End Modal -->

        <!-- Nav Bar -->
        <div class="row g-4 fixed-top navBar">
            <div class="col mt-3">
                <div class="input-group mb-3 mt-4 mx-4">
                    <input id="search" type="text" class="form-control" placeholder="Search" aria-label="SearchBar" aria-describedby="basic-addon1">
                </div>
            </div>
            
            <!-- <div class="col">
                <button>☰</button>
            </div> -->
            <div class="col">
                <h1 class="text-center">Type-Matchup Pokedex</h1>
            </div>
        </div>
        <!-- Search Bar -->
        <!-- <div class="row">
            <div class="input-group mb-3">
                <input id="search" type="text" class="form-control" placeholder="Search" aria-label="SearchBar" aria-describedby="basic-addon1">
            </div>
        </div> -->

        <!-- Images/buttons of all Pokemon -->
        <div id="root" class="row g-4"></div>
        <!-- data-bs-toggle="modal" data-bs-target="#pokeModal" -->
    
        
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Webpacked JS -->
    <script src="_bundle.js"></script>
</body>
</html>
